<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rally â€” Family</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Rally</h1>
        <div class="subtitle">Family Members</div>
    </header>

    <nav class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/todo">Todos</a>
        <a href="/dinner-planner">Dinner Planner</a>
        <a href="/family" class="active">Family</a>
    </nav>

    <div class="todo-container">
        <div class="todo-header">
            <h2>Family</h2>
            <button class="btn-add" id="btn-add-member">Add Member</button>
        </div>

        <div class="todo-list" id="family-list">
            <div class="loading-state">Loading family members...</div>
        </div>
    </div>

    <!-- Modal for add/edit -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Add Family Member</h3>
            <form id="member-form">
                <input type="hidden" id="member-id">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="member-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <input type="color" id="member-color" value="#333333">
                        <span class="color-preview" id="color-preview">Preview</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Calendar Key (optional)</label>
                    <input type="text" id="member-calendar-key" placeholder="e.g. google_family">
                    <small>Maps to a calendar key in config.toml</small>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-cancel" id="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let members = [];
        let editingId = null;

        async function fetchMembers() {
            const response = await fetch('/api/family');
            members = await response.json();
            renderMembers();
        }

        async function createMember(data) {
            const response = await fetch('/api/family', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to create member');
            return response.json();
        }

        async function updateMember(id, data) {
            const response = await fetch(`/api/family/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to update member');
            return response.json();
        }

        async function deleteMember(id) {
            const response = await fetch(`/api/family/${id}`, {
                method: 'DELETE'
            });
            if (!response.ok) throw new Error('Failed to delete member');
        }

        function renderMembers() {
            const container = document.getElementById('family-list');

            if (members.length === 0) {
                container.innerHTML = '<div class="empty-state">No family members yet. Click "Add Member" to get started.</div>';
                return;
            }

            container.innerHTML = members.map(member => `
                <div class="todo-item" data-id="${member.id}">
                    <div class="member-badge" style="background: ${escapeHtml(member.color)}"></div>
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(member.name)}</div>
                        ${member.calendar_key ? `<div class="todo-description">Calendar: ${escapeHtml(member.calendar_key)}</div>` : ''}
                    </div>
                    <div class="todo-actions">
                        <button class="btn-edit" onclick="openEditModal(${member.id})">Edit</button>
                        <button class="btn-delete" onclick="confirmDelete(${member.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'Add Family Member';
            document.getElementById('member-form').reset();
            document.getElementById('member-id').value = '';
            document.getElementById('member-color').value = '#333333';
            updateColorPreview();
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function openEditModal(id) {
            const member = members.find(m => m.id === id);
            if (!member) return;

            editingId = id;
            document.getElementById('modal-title').textContent = 'Edit Family Member';
            document.getElementById('member-id').value = id;
            document.getElementById('member-name').value = member.name;
            document.getElementById('member-color').value = member.color;
            document.getElementById('member-calendar-key').value = member.calendar_key || '';
            updateColorPreview();
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            editingId = null;
        }

        function updateColorPreview() {
            const color = document.getElementById('member-color').value;
            const preview = document.getElementById('color-preview');
            preview.style.background = color;
            preview.style.color = '#fff';
        }

        async function confirmDelete(id) {
            if (!confirm('Are you sure you want to remove this family member?')) return;

            try {
                await deleteMember(id);
                await fetchMembers();
            } catch (error) {
                console.error('Error deleting member:', error);
                alert('Failed to remove family member');
            }
        }

        // Event handlers
        document.getElementById('btn-add-member').addEventListener('click', openAddModal);
        document.getElementById('btn-cancel').addEventListener('click', closeModal);
        document.getElementById('member-color').addEventListener('input', updateColorPreview);

        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        document.getElementById('member-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('member-name').value,
                color: document.getElementById('member-color').value,
                calendar_key: document.getElementById('member-calendar-key').value || null
            };

            try {
                if (editingId) {
                    await updateMember(editingId, data);
                } else {
                    await createMember(data);
                }
                closeModal();
                await fetchMembers();
            } catch (error) {
                console.error('Error saving member:', error);
                alert('Failed to save family member');
            }
        });

        fetchMembers();
    </script>
</body>
</html>
