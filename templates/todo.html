<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rally â€” Todos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --charcoal: #1a1a1a;
            --dark-gray: #333333;
            --medium-gray: #666666;
            --light-gray: #999999;
            --pale-gray: #cccccc;
            --silver: #e5e5e5;
            --off-white: #f5f5f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', 'Georgia', serif;
            background: var(--white);
            color: var(--charcoal);
            line-height: 1.7;
            padding: 40px 32px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid var(--charcoal);
            padding-bottom: 24px;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--charcoal);
            margin-bottom: 8px;
            font-family: 'Playfair Display', 'Georgia', serif;
        }

        .header .subtitle {
            font-size: 0.95rem;
            color: var(--medium-gray);
            font-weight: 400;
            letter-spacing: 0.05em;
            font-style: italic;
        }

        .nav {
            text-align: center;
            margin-bottom: 32px;
        }

        .nav a {
            color: var(--charcoal);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--charcoal);
            margin: 0 8px;
            display: inline-block;
            transition: background 0.2s;
        }

        .nav a:hover {
            background: var(--off-white);
        }

        .nav a.active {
            background: var(--charcoal);
            color: var(--white);
        }

        /* Todo Container */
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--charcoal);
        }

        .todo-header h2 {
            font-size: 1.5rem;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Buttons */
        .btn-add, .btn-primary, .btn-cancel, .btn-edit, .btn-delete {
            padding: 8px 16px;
            border: 1px solid var(--charcoal);
            background: var(--white);
            color: var(--charcoal);
            font-family: 'Crimson Text', 'Georgia', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            letter-spacing: 0.02em;
        }

        .btn-add:hover, .btn-primary:hover, .btn-edit:hover {
            background: var(--charcoal);
            color: var(--white);
        }

        .btn-cancel:hover, .btn-delete:hover {
            background: var(--off-white);
        }

        /* Todo List */
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--medium-gray);
            font-style: italic;
            border: 1px solid var(--pale-gray);
        }

        .todo-item {
            display: flex;
            gap: 16px;
            padding: 20px;
            border: 1px solid var(--pale-gray);
            background: var(--white);
            align-items: flex-start;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: var(--off-white);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-checkbox {
            flex-shrink: 0;
            padding-top: 2px;
        }

        .todo-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            border: 1px solid var(--charcoal);
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .todo-item.completed .todo-title {
            color: var(--medium-gray);
        }

        .todo-description {
            font-size: 0.9rem;
            color: var(--medium-gray);
            margin-bottom: 6px;
            font-style: italic;
            word-wrap: break-word;
        }

        .todo-meta {
            font-size: 0.8rem;
            color: var(--light-gray);
            letter-spacing: 0.05em;
        }

        .todo-due-date {
            font-size: 0.85rem;
            color: var(--medium-gray);
            font-weight: 500;
            letter-spacing: 0.02em;
            margin-top: 4px;
        }

        .todo-due-date.overdue {
            color: var(--charcoal);
            font-weight: 600;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--white);
            border: 1px solid var(--charcoal);
            padding: 32px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content h3 {
            font-size: 1.3rem;
            font-family: 'Playfair Display', 'Georgia', serif;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--charcoal);
            background: var(--white);
            font-family: 'Crimson Text', 'Georgia', serif;
            font-size: 1rem;
        }

        .form-group input[type="number"] {
            width: 80px;
        }

        .form-group small {
            display: block;
            margin-top: 4px;
            color: var(--medium-gray);
            font-size: 0.8rem;
            font-style: italic;
        }

        .form-group textarea {
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        /* Mobile */
        @media (max-width: 767px) {
            .todo-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .todo-item {
                flex-direction: column;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .modal-content {
                padding: 24px;
            }
        }

        @media (min-width: 1024px) {
            body {
                padding: 64px 48px;
                max-width: 900px;
            }

            .header h1 {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Rally</h1>
        <div class="subtitle">Todo Management</div>
    </header>

    <nav class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/todo" class="active">Todos</a>
        <a href="/dinner-planner">Dinner Planner</a>
    </nav>

    <div class="todo-container">
        <div class="todo-header">
            <h2>Tasks</h2>
            <button class="btn-add" id="btn-add-task">Add Task</button>
        </div>
        
        <div class="todo-list" id="todo-list">
            <!-- Todos will be loaded here -->
        </div>
    </div>

    <!-- Modal for add/edit -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Add Task</h3>
            <form id="todo-form">
                <input type="hidden" id="todo-id">
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" id="todo-title" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <label>Notes (optional)</label>
                    <textarea id="todo-description" placeholder="Additional details" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Due Date (optional)</label>
                    <input type="date" id="todo-due-date">
                    <small>Leave blank if no specific deadline</small>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-cancel" id="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let todos = [];
        let editingId = null;

        // API calls
        async function fetchTodos() {
            const response = await fetch('/api/todos');
            todos = await response.json();
            renderTodos();
        }

        async function createTodo(data) {
            const response = await fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to create todo');
            return response.json();
        }

        async function updateTodo(id, data) {
            const response = await fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to update todo');
            return response.json();
        }

        async function deleteTodo(id) {
            const response = await fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            });
            if (!response.ok) throw new Error('Failed to delete todo');
        }

        // Render
        function renderTodos() {
            const container = document.getElementById('todo-list');
            
            if (todos.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks yet. Click "Add Task" to get started.</div>';
                return;
            }

            container.innerHTML = todos.map(todo => {
                const dueDateHtml = todo.due_date ? formatDueDate(todo.due_date) : '';
                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="todo-checkbox">
                            <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleComplete(${todo.id}, this.checked)">
                        </div>
                        <div class="todo-content">
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                            ${dueDateHtml}
                        </div>
                        <div class="todo-actions">
                            <button class="btn-edit" onclick="openEditModal(${todo.id})">Edit</button>
                            <button class="btn-delete" onclick="confirmDelete(${todo.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDueDate(dateStr) {
            if (!dateStr) return '';
            
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const dayName = dayNames[date.getDay()];
            const month = monthNames[date.getMonth()];
            const day = date.getDate();
            
            const isOverdue = date < today;
            const overdueClass = isOverdue ? ' overdue' : '';
            
            return `<div class="todo-due-date${overdueClass}">Due ${dayName}, ${month} ${day}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'Add Task';
            document.getElementById('todo-form').reset();
            document.getElementById('todo-id').value = '';
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function openEditModal(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            editingId = id;
            document.getElementById('modal-title').textContent = 'Edit Task';
            document.getElementById('todo-id').value = id;
            document.getElementById('todo-title').value = todo.title;
            document.getElementById('todo-description').value = todo.description || '';
            document.getElementById('todo-due-date').value = todo.due_date || '';
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            editingId = null;
        }

        // Actions
        async function toggleComplete(id, completed) {
            try {
                await updateTodo(id, { completed });
                await fetchTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
                alert('Failed to update task');
                await fetchTodos(); // Refresh to revert UI
            }
        }

        async function confirmDelete(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                await deleteTodo(id);
                await fetchTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('Failed to delete task');
            }
        }

        // Event handlers
        document.getElementById('btn-add-task').addEventListener('click', openAddModal);
        document.getElementById('btn-cancel').addEventListener('click', closeModal);
        
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        document.getElementById('todo-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                title: document.getElementById('todo-title').value,
                description: document.getElementById('todo-description').value || null,
                due_date: document.getElementById('todo-due-date').value || null
            };

            try {
                if (editingId) {
                    await updateTodo(editingId, data);
                } else {
                    await createTodo(data);
                }
                closeModal();
                await fetchTodos();
            } catch (error) {
                console.error('Error saving todo:', error);
                alert('Failed to save task');
            }
        });

        // Initialize
        fetchTodos();
    </script>
</body>
</html>
