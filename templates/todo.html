<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rally â€” Todos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Rally</h1>
        <div class="subtitle">Todo Management</div>
    </header>

    <nav class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/todo" class="active">Todos</a>
        <a href="/dinner-planner">Dinner Planner</a>
        <a href="/settings">Settings</a>
    </nav>

    <div class="todo-container">
        <div class="todo-header">
            <h2>Tasks</h2>
            <button class="btn-add" id="btn-add-task">Add Task</button>
        </div>
        
        <div class="todo-list" id="todo-list">
            <div class="loading-state">Loading tasks...</div>
        </div>
    </div>

    <!-- Modal for add/edit -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Add Task</h3>
            <form id="todo-form">
                <input type="hidden" id="todo-id">
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" id="todo-title" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <label>Notes (optional)</label>
                    <textarea id="todo-description" placeholder="Additional details" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Assigned To (optional)</label>
                    <select id="todo-assigned-to">
                        <option value="">Everyone (family-wide)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date (optional)</label>
                    <input type="date" id="todo-due-date">
                    <small>Leave blank if no specific deadline</small>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-cancel" id="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let todos = [];
        let familyMembers = [];
        let editingId = null;

        // Load family members for assignee dropdown
        async function fetchFamilyMembers() {
            const response = await fetch('/api/family');
            familyMembers = await response.json();
            populateAssigneeDropdown();
        }

        function populateAssigneeDropdown() {
            const select = document.getElementById('todo-assigned-to');
            select.innerHTML = '<option value="">Everyone (family-wide)</option>';
            familyMembers.forEach(m => {
                select.innerHTML += `<option value="${m.id}">${escapeHtml(m.name)}</option>`;
            });
        }

        function getMemberById(id) {
            return familyMembers.find(m => m.id === id);
        }

        // API calls
        async function fetchTodos() {
            const response = await fetch('/api/todos');
            todos = await response.json();
            renderTodos();
        }

        async function createTodo(data) {
            const response = await fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to create todo');
            return response.json();
        }

        async function updateTodo(id, data) {
            const response = await fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to update todo');
            return response.json();
        }

        async function deleteTodo(id) {
            const response = await fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            });
            if (!response.ok) throw new Error('Failed to delete todo');
        }

        // Render
        function renderTodos() {
            const container = document.getElementById('todo-list');
            
            if (todos.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks yet. Click "Add Task" to get started.</div>';
                return;
            }

            container.innerHTML = todos.map(todo => {
                const dueDateHtml = todo.due_date ? formatDueDate(todo.due_date) : '';
                const member = todo.assigned_to ? getMemberById(todo.assigned_to) : null;
                const assigneeHtml = member
                    ? `<span class="assignee-badge" style="background: ${escapeHtml(member.color)}">${escapeHtml(member.name)}</span>`
                    : '';
                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="todo-checkbox">
                            <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleComplete(${todo.id}, this.checked)">
                        </div>
                        <div class="todo-content">
                            <div class="todo-title">${escapeHtml(todo.title)} ${assigneeHtml}</div>
                            ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                            ${dueDateHtml}
                        </div>
                        <div class="todo-actions">
                            <button class="btn-edit" onclick="openEditModal(${todo.id})">Edit</button>
                            <button class="btn-delete" onclick="confirmDelete(${todo.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDueDate(dateStr) {
            if (!dateStr) return '';
            
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const dayName = dayNames[date.getDay()];
            const month = monthNames[date.getMonth()];
            const day = date.getDate();
            
            const isOverdue = date < today;
            const overdueClass = isOverdue ? ' overdue' : '';
            
            return `<div class="todo-due-date${overdueClass}">Due ${dayName}, ${month} ${day}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'Add Task';
            document.getElementById('todo-form').reset();
            document.getElementById('todo-id').value = '';
            document.getElementById('todo-assigned-to').value = '';
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function openEditModal(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            editingId = id;
            document.getElementById('modal-title').textContent = 'Edit Task';
            document.getElementById('todo-id').value = id;
            document.getElementById('todo-title').value = todo.title;
            document.getElementById('todo-description').value = todo.description || '';
            document.getElementById('todo-assigned-to').value = todo.assigned_to || '';
            document.getElementById('todo-due-date').value = todo.due_date || '';
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            editingId = null;
        }

        // Actions
        async function toggleComplete(id, completed) {
            try {
                await updateTodo(id, { completed });
                await fetchTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
                alert('Failed to update task');
                await fetchTodos(); // Refresh to revert UI
            }
        }

        async function confirmDelete(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                await deleteTodo(id);
                await fetchTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('Failed to delete task');
            }
        }

        // Event handlers
        document.getElementById('btn-add-task').addEventListener('click', openAddModal);
        document.getElementById('btn-cancel').addEventListener('click', closeModal);
        
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        document.getElementById('todo-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const assignedTo = document.getElementById('todo-assigned-to').value;
            const data = {
                title: document.getElementById('todo-title').value,
                description: document.getElementById('todo-description').value || null,
                assigned_to: assignedTo ? parseInt(assignedTo) : null,
                due_date: document.getElementById('todo-due-date').value || null
            };

            try {
                if (editingId) {
                    await updateTodo(editingId, data);
                } else {
                    await createTodo(data);
                }
                closeModal();
                await fetchTodos();
            } catch (error) {
                console.error('Error saving todo:', error);
                alert('Failed to save task');
            }
        });

        // Initialize
        fetchFamilyMembers().then(() => fetchTodos());
    </script>
</body>
</html>
