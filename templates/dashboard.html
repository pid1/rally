<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rally â€” {{date}}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --charcoal: #1a1a1a;
            --dark-gray: #333333;
            --medium-gray: #666666;
            --light-gray: #999999;
            --pale-gray: #cccccc;
            --silver: #e5e5e5;
            --off-white: #f5f5f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', 'Georgia', serif;
            background: var(--white);
            color: var(--charcoal);
            line-height: 1.7;
            padding: 40px 32px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            border-bottom: 1px solid var(--charcoal);
            padding-bottom: 24px;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--charcoal);
            margin-bottom: 8px;
            font-family: 'Playfair Display', 'Georgia', serif;
        }

        .header .date {
            font-size: 0.95rem;
            color: var(--medium-gray);
            font-weight: 400;
            letter-spacing: 0.05em;
            font-style: italic;
        }

        /* Navigation */
        .nav {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--pale-gray);
        }

        .nav a {
            color: var(--charcoal);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--charcoal);
            margin: 0 8px;
            display: inline-block;
            transition: background 0.2s;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .nav a:hover {
            background: var(--off-white);
        }

        .nav a.active {
            background: var(--charcoal);
            color: var(--white);
        }

        /* Greeting */
        .greeting {
            font-size: 1.05rem;
            text-align: center;
            margin-bottom: 24px;
            color: var(--dark-gray);
            font-style: italic;
        }

        /* Briefing Section */
        .briefing {
            background: var(--charcoal);
            color: var(--white);
            padding: 20px 32px;
            text-align: center;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 32px;
            border: 1px solid var(--charcoal);
            letter-spacing: 0.02em;
        }

        .briefing-title {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        /* Content container */
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Section Cards */
        .card {
            background: var(--white);
            border: 1px solid var(--charcoal);
            padding: 24px;
            break-inside: avoid;
        }

        .card-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--charcoal);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid var(--charcoal);
            padding-bottom: 8px;
            margin-bottom: 16px;
            font-family: 'Playfair Display', 'Georgia', serif;
        }

        .card-content {
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .card-content p {
            margin-bottom: 12px;
            text-align: justify;
        }

        .card-content p:last-child {
            margin-bottom: 0;
        }

        .card-content ul,
        .card-content ol {
            padding-left: 24px;
            margin-bottom: 12px;
        }

        .card-content ul:last-child,
        .card-content ol:last-child {
            margin-bottom: 0;
        }

        .card-content li {
            margin-bottom: 8px;
        }

        .card-content li:last-child {
            margin-bottom: 0;
        }

        .card-content strong {
            font-weight: 600;
            color: var(--black);
        }

        .card-content em {
            font-style: italic;
        }

        /* Schedule items */
        .schedule-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--pale-gray);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-time {
            font-weight: 600;
            color: var(--medium-gray);
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        .schedule-title {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .schedule-notes {
            color: var(--medium-gray);
            font-size: 0.9rem;
            font-style: italic;
            line-height: 1.5;
        }

        /* Featured schedule card */
        .card--featured {
            border: 1px solid var(--charcoal);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--medium-gray);
            font-size: 0.75rem;
            padding: 24px 0 0 0;
            border-top: 1px solid var(--pale-gray);
            margin-top: 32px;
            letter-spacing: 0.05em;
            font-style: italic;
        }

        /* Desktop */
        @media (min-width: 1024px) {
            body {
                padding: 64px 48px;
                max-width: 900px;
            }

            .header h1 {
                font-size: 3.5rem;
            }
        }

        /* Tablet */
        @media (min-width: 768px) and (max-width: 1023px) {
            body {
                padding: 48px 40px;
                max-width: 750px;
            }

            .header h1 {
                font-size: 2.5rem;
            }
        }

        /* Mobile */
        @media (max-width: 767px) {
            body {
                padding: 24px 16px;
            }

            .header h1 {
                font-size: 2rem;
                letter-spacing: 0.1em;
            }

            .greeting {
                font-size: 1rem;
            }

            .briefing {
                font-size: 0.95rem;
                padding: 16px 20px;
            }

            .card {
                padding: 20px;
            }

            .card-content {
                text-align: left;
            }

            .card-content p {
                text-align: left;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Rally</h1>
        <div class="date" id="current-date">{{date}}</div>
    </header>

    <nav class="nav">
        <a href="/dashboard" class="active">Dashboard</a>
        <a href="/todo">Todos</a>
        <a href="/dinner-planner">Dinner Planner</a>
    </nav>

    <div class="greeting">{{greeting}}</div>

    {{briefing_section}}

    <div class="content-grid">
        <section class="card">
            <div class="card-header">Weather &amp; Preparedness</div>
            <div class="card-content">{{weather_summary}}</div>
        </section>

        <section class="card card--featured">
            <div class="card-header">Today's Schedule</div>
            <div class="card-content">{{schedule}}</div>
        </section>
    </div>

    <footer class="footer">
        Last updated <span id="timestamp">{{timestamp}}</span>
    </footer>

    <script>
        // Format current date in user's local timezone
        (function() {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const formatted = today.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            dateElement.textContent = formatted;
        })();
        
        // Format timestamp in user's local timezone
        (function() {
            const timestampElement = document.getElementById('timestamp');
            const utcTimestamp = '{{timestamp_utc}}';
            
            if (utcTimestamp && utcTimestamp !== '') {
                try {
                    const date = new Date(utcTimestamp);
                    const formatted = date.toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });
                    timestampElement.textContent = formatted;
                } catch (e) {
                    // Fallback to server-formatted time if parsing fails
                    console.error('Failed to parse timestamp:', e);
                }
            }
        })();
        
        // Auto-refresh every 30 minutes
        setTimeout(function() { location.reload(); }, 30 * 60 * 1000);
    </script>
</body>
</html>
